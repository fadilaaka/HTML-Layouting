<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML Layouting</title>
  </head>
  <body>
    <div class="header">
      <div class="header-logo">WebsiteKu</div>
      <div class="header-nav">
        <ul>
          <li>About</li>
          <li>Study</li>
          <li>Call Us</li>
        </ul>
      </div>
    </div>
    <div class="main">
      <h3 class="section-title">Study</h3>
      <div class="contents">
        <div class="contents-item">
          <img
            src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg"
          />
          <p>HTML & CSS</p>
        </div>
        <div class="contents-item">
          <img
            src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg"
          />
          <p>PHP</p>
        </div>
        <div class="contents-item">
          <img
            src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg"
          />
          <p>Ruby</p>
        </div>
        <div class="contents-item">
          <img
            src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg"
          />
          <p>Swift</p>
        </div>
      </div>
      <div class="contact-form">
        <h3 class="section-title">Call Us</h3>
        <p>Email :</p>
        <input />
        <p>Message :</p>
        <textarea></textarea>
        <p>Bidang (Wajib Diisi)</p>
        <input class="contact-submit" type="submit" value="Kirim" />
      </div>
    </div>
    <div class="footer">
      <div class="footer-logo">WebsiteKu</div>
      <div class="footer-nav">
        <ul>
          <li>About</li>
          <li>Study</li>
          <li>Call Us</li>
        </ul>
      </div>
    </div>
  </body>
</html>
